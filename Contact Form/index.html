<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section>
        <main>
            <h3>GET IN TOUCH</h3>
            <form action="#">
                <div class="profile">
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <textarea name="message" placeholder="Message"></textarea>
                <input type="submit" value="SEND">
            </form>
            <footer>
                <p>Â© Untitled. All rights reserved</p>
                <p>Design: <a href="">HTML & CSS</a></p>
            </footer>
        </main>
        <aside>
            <h3>FOLLOW</h3>
            <div class="icons">
                <p><i class="fa-brands fa-x-twitter"></i></p>
                <p><i class="fa-brands fa-facebook-f"></i></p>
                <p><i class="fa-brands fa-instagram"></i></p>
                <p><i class="fa-brands fa-github"></i></p>
                <p><i class="fa-brands fa-linkedin-in"></i></p>
                <p><i class="fa-brands fa-pinterest-p"></i></p>
                <p><i class="fa-brands fa-threads"></i></p>
                <p><i class="fa-solid fa-phone"></i></p>
                <p><i class="fa-solid fa-envelope"></i></p>
            </div>
        </aside>
    </section>
</body>
</html>
